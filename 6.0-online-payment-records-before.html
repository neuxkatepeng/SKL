<script type="text/javascript">





w3IncludeHTML(function(){

	GardenUtils.plugin.mobileMenu({
	    dataEleId: 'rwd-left-menu',
	    isFullScreen: true
	});

	GardenUtils.plugin.mobileMenu({
	    dataEleId: 'rwd-right-menu',
	    position: 'right',
	    isFullScreen: true
	});

	setTimeout(function(){
		$('#new-activities-col a[href="#new-activities-collapse"]').on('click', function(){
			$('header, .content').addClass('active');
		});
	}, 1000);	

	// 我的最愛點擊
	$('a.favorite-btn').on('click', function(ev){
		ev.preventDefault();

		var parent = $(this).parents('.favorite-btn-block').first();
		parent.toggleClass('active');

		if( parent.hasClass('active') ){
			$('.favohintfade').removeClass('hidden fadeOut');
			GardenUtils.display.autoClose({
				target: $('.favohintfade.autoCloseTarget'),
				retentionTime: 3000
			});
		} else {
			$('.favohintfade').addClass('hidden fadeOut');
		}
	});

	GardenUtils.display.scrollTop({
		target: $('.footer .ga-scroll-top-btn'),
		footerEle: $('.footer')
	});



	GardenUtils.display.helper({
	    target:$('#fix-onlineservice'),
	    options:{
	        bottom:'20px',
	    }
	});


	GardenUtils.display.helper({
	    target:$('#fix-activnews'),
	    options:{
	        type:'right',
	        bottom:'158px',
	    }
	});


	// fix footer: min-height
    $(window).resize(function(){

        var window_h = $(window).height(),
            content_h = $('.page-for-min-height').height();

        if( window_h > content_h ){
            $('.page-for-min-height').css('min-height', window_h - $('.footer').height());
        }
        //alert(window_h+', '+content_h);
    });

    $(window).trigger('resize');
});

// $(function(){
// 	$('#myModal').modal('toggle');
// });


$(function(){
	$('.dropdown-toggle').dropdown();
});



$(function(){
	$('#myTabs a').click(function (e) {
	  e.preventDefault()
	  $(this).tab('show');
	});
});







$('#Modal-immediacontact .topbtn.topbtnstydot > a').click(function (ev) {
	ev.preventDefault();
	$('#Modal-immediacontact').modal('hide');
  	$('#fix-onlineservice').trigger('click');
});


GardenUtils.plugin.tableCollapse({
    target: $('#table-small-hide-1')
});
GardenUtils.plugin.tableCollapse({
    target: $('#table-small-hide-2')
});

GardenUtils.display.blockEqualHeight({
	displaySingleWindowWidth: 767
});



GardenUtils.plugin.datePicker({
    target: $('#datepicker1'),
    maxMonth: '0',
    minMonth: '-3',
    defaultDate: '2017-05-05'
});

GardenUtils.plugin.datePicker({
    target: $('#datepicker2'),
    maxMonth: '0',
    minMonth: '-3',
    defaultDate: '2017-05-05'
});

GardenUtils.display.checkboxSelectAll({
    target: 'dataCheck1'
});
GardenUtils.display.checkboxSelectAll({
    target: 'dataCheck2'
});

$('a.datepicker1').on('click', function(ev){
    ev.preventDefault();
    $("#datepicker1").datepicker("show");
});
$('a.datepicker2').on('click', function(ev){
    ev.preventDefault();
    $("#datepicker2").datepicker("show");
});


</script>
