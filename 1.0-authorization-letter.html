<script>
w3IncludeHTML(function(){

	GardenUtils.plugin.mobileMenu({
	    dataEleId: 'rwd-left-menu',
	    isFullScreen: true
	});

	GardenUtils.plugin.mobileMenu({
	    dataEleId: 'rwd-right-menu',
	    position: 'right',
	    isFullScreen: true
	});

	setTimeout(function(){
		$('#new-activities-col a[href="#new-activities-collapse"]').on('click', function(){
			$('header, .content').addClass('active');
		});
	}, 1000);	

	GardenUtils.display.scrollTop({
		target: $('.footer .ga-scroll-top-btn'),
		footerEle: $('.footer')
	});

	

	GardenUtils.display.helper({
	    target:$('#fix-onlineservice'),
	    options:{
	        bottom:'20px',
	    }
	});


	GardenUtils.display.helper({
	    target:$('#fix-activnews'),
	    options:{
	        type:'right',
	        bottom:'158px',
	    }
	});

	// fix footer: min-height
    $(window).resize(function(){

        var window_h = $(window).height(),
            content_h = $('.page-for-min-height').height();

        if( window_h > content_h ){
            $('.page-for-min-height').css('min-height', window_h - $('.footer').height());
        }
        //alert(window_h+', '+content_h);
    });

    $(window).trigger('resize');
});

$(function(){

});


$(function(){
	$('.panel-heading').collapse();
});

$(function(){
	$('#myTabs a').click(function (e) {
	  e.preventDefault()
	  $(this).tab('show');
	});
});



$(function(){
	$('#myTabs a').click(function (e) {

		retentionTime: 3000
	});
}, 1000);


$('#Modal-immediacontact .topbtn.topbtnstydot > a').click(function (ev) {
	ev.preventDefault();
	$('#Modal-immediacontact').modal('hide');
  	$('#fix-onlineservice').trigger('click');
});









</script>
