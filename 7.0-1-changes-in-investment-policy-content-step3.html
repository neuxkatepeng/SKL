$('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
	var href = $(e.target).attr('href'); // newly activated tab

	var content_div = $(href).first();
  	var tables = content_div.find('table.display');

  	if( tables.length > 0 ){
  		tables.each(function(){
  			//$(this).trigger('resize');
  			var table_w = $(this).width();
  			var content_w = $(this).parents().width();
  			var th_w = 0;
  			$(this).find('th').each(function(){
  				if( $(this).is(':visible') ){
  					th_w += $(this).width();
  				}
  			});
  			// if( table_w != th_w ){
  			if( content_w < th_w ){
  				$(this).trigger('resize');
  			}
  		});
  	}
});

$('a[data-toggle="collapse"]').each(function(){
	var ele = $(this);
	var targetId = ele.attr('href');

	$(targetId).on('shown.bs.collapse', function () {
	  	GardenUtils.display.blockEqualHeight({
			displaySingleWindowWidth: 767
		});
	});
});

$('.dropdown-menu').on('click', 'li a', function(){

	var dropdown_btnId = $(this).parents('.dropdown-menu').first().attr('aria-labelledby');
	var dropdown_btn = $('#'+dropdown_btnId);

  	dropdown_btn.text($(this).text());
  	dropdown_btn.val($(this).text());
  
});
$('.dropdown-menu').each(function(){
	$(this).find('li a').first().trigger('click');
});
